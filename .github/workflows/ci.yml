name: Mini AI Studio CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: ai_studio_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U admin -d ai_studio_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: ai-studio-services
        run: npm ci

      - name: Run backend tests
        working-directory: ai-studio-services
        run: npm test -- --coverage

      - name: Install frontend deps
        working-directory: ai-studio-app
        run: npm ci

      - name: Run frontend tests
        working-directory: ai-studio-app
        run: npm test -- --watchAll=false --coverage
